<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Encriptador de texto</title>
  <link rel="stylesheet" href="styles.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
  <div class="container">
    <h1>Encriptador de texto</h1>
    <p>solo letras minusculas y sin acentos</p>

    <textarea id="inputText" placeholder="Escribe tu texto aquí..."></textarea>
    
    <div class="action-buttons">
      <button onclick="processText('encrypt')">Encriptar</button>
      <button onclick="processText('decrypt')">Desencriptar</button>
    </div>
    
    <textarea id="outputText" readonly placeholder="Aquí aparecerá el resultado..."></textarea>
    
    <button class="copy-button" onclick="copyToClipboard()">Copiar al portapapeles</button>
  </div>
  <footer>
    <a href="https://github.com/DanielStar96" target="_blank" class="footer-logo">
      <img src="img/logotipo-de-github.png" alt="Logo">
    </a>
    <p1>&copy; 2024 Creado por Daniel Carrasco. Challenge de encriptador de texto alura latam.</p>
    <a href="https://github.com/DanielStar96" target="_blank" class="footer-link">Visita nuestro sitio</a>
  </footer>

  <script>
    function encryptText(text) {
    return text
      .replace(/e/g, 'enter')
      .replace(/i/g, 'imes')
      .replace(/a/g, 'ai')
      .replace(/o/g, 'ober')
      .replace(/u/g, 'ufat');
  }
  
  // Función para desencriptar el texto
  function decryptText(text) {
    return text
      .replace(/ufat/g, 'u')
      .replace(/ober/g, 'o')
      .replace(/ai/g, 'a')
      .replace(/imes/g, 'i')
      .replace(/enter/g, 'e');
  }
  
  // Función para procesar el texto basado en la acción (encriptar o desencriptar)
  function processText(action) {
    const inputText = document.getElementById('inputText').value;
    let result;
  
    if (action === 'encrypt') {
      result = encryptText(inputText);
    } else if (action === 'decrypt') {
      result = decryptText(inputText);
    }
  
    document.getElementById('outputText').value = result;
  }
  
  // Función para copiar el texto al portapapeles
  function copyToClipboard() {
    const outputText = document.getElementById('outputText');
    outputText.select();
    document.execCommand('copy');
    alert('Texto copiado al portapapeles!');
  }
  
    // Funciones JavaScript
  </script>
</body>
</html>
